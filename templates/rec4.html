     <h1 align="center" style="margin: 10px;font-size:25px">感兴趣的歌</h1>
     <div class="table clearfix">
      <form method="post" action="/" id="feedbackForm">
       <div class="form feedbackform">
        <div class="tip">
         请输入用户id
        </div>
        <div class="row">
         <label class="label">用户id</label>
         <input type="text" id="input_text" class="text text-error gray" autocomplete="off" name="input_text" value="{{input_text}}" style="width: 60%" onkeydown="if (event.keyCode == 13) { this.form.submit(); return false; }" />
         <span id="err_ctitle" class="msg-error">请输入用户id</span>
         <input type="submit" value="提交" name="confirmsubmit" class="button" />
        </div>
        <div class="row">
         <label class="label">感兴趣的歌</label>
         <div type="text" name="res_text" id="res_text" style="color: rgb(153, 153, 153);border-style:solid; border-width:1px; width: 80%">
          {{res_text}}
         </div>
        </div>
       </div>
       <script>
    var textarea = document.getElementById('res_text');
    textarea.scrollTop = textarea.scrollHeight;
    </script>
      </form>
